# plugin manager (install `tpm` first: https://github.com/tmux-plugins/tpm)
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "niksingh710/minimal-tmux-status"
set -g @minimal-tmux-status-right-extra " | #(basename #{pane_current_path}) | %H:%M:%S"
set -g @minimal-tmux-status-left-extra ""
set -g @minimal-tmux-use-arrow false
set -g @minimal-tmux-fg "colour235"
set -g @minimal-tmux-bg "colour108"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"

# mouse
set -g mouse on
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

set -g escape-time 0
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi Escape send -X clear-selection

# prefix key
set-option -g prefix C-t
unbind C-b

# pane controls
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# new pane should use current path
bind c new-window -c "#{pane_current_path}"
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
